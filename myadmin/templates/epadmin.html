{% extends 'adminhome.html' %}


{% block content %}
<div class="row align-items-center">
    <div class="col-lg-12 col-md-12">
        <h2>Edit Profile Here!!!</h2>
        <p style="color:blue;">{{output}}</p>
        <form method="POST" action="/myadmin/epadmin/">
        {% csrf_token %}    
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" name="name" value="{{userDetails.name}}" >
          </div>
         <div class="form-group">
            <label for="email">Email address:</label>
            <input readonly type="email" class="form-control" name="email" value="{{userDetails.email}}">
          </div>
          <div class="form-group">
            <label for="mobile">Mobile:</label>
            <input type="text" class="form-control" name="mobile" value="{{userDetails.mobile}}">
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <textarea class="form-control" name="address" rows="5">{{userDetails.address}}</textarea>
          </div>
          <div class="form-group">
            <label for="city">City:</label>
            <select class="form-control" name="city">
            <option>{{userDetails.city}}</option>
            <option>Indore</option>
            <option>Bhopal</option>
            <option>Ujjain</option>    
            </select>
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label>
            Male <input type="radio" name="gender" value="male" {{m}} />
            &nbsp;&nbsp;
            Female <input type="radio" name="gender" value="female" {{f}} />
          </div>
          <button type="submit" class="btn btn-success">Update</button>
        </form>    
    </div>
</div>        
{% endblock content %}
